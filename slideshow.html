        <img onclick="togglePause()" src="pic/img1.jpg" height="500px" width="500px">

        <script>
            var myImages = ["pic/img1.jpg", "pic/img2.jpg", "pic/img3.jpg", "pic/img4.jpg", "pic/img5.jpg"]
            var imgElement = document.querySelector("img")
            var i = 0
            var isPaused = false
            function togglePause() {
                if(!isPaused) {
                    clearInterval(intervalId)
                }else{
                    intervalId = setInterval(myFunction,1000)
                }
                isPaused = !isPaused
                console.log(intervalId)
            }
            function myFunction() {
                imgElement.src = myImages[i]
                i++
                if (i == myImages.length){
                    i = 0
                }
            }
            var intervalId = setInterval(myFunction,1000)
           
        </script>
