        <button onclick = "change()">Change background</button>
        <input id="myInput">
        <button onclick = "color()">Add color</button>
        
        <script>
            var count = -1 
            var myArray = ["aquamarine" , "green" , "orange" , "red"]
            
            function change() {
                count++
                document.body.style.backgroundColor = myArray[count]
              if(count == myArray.length - 1) //herwee count myArray iin urtaas 1er baga bh ym bol
                count= -1 //countiig hasah -1 bolgoy
                
            }
            setInterval(change,2000) 
            
            function color(){
                document.body.style.backgroundColor = myInput.value
                if (document.body.style.backgroundColor == myInput.value) {
                    myArray.push(myInput.value)
                }
                else{
                    alert("Color value is inviled!" + "\n" + "Ямар нэгэн өнгө оруулна уу!")
                }
                myInput.value=""
            }
