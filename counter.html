        <button onclick="minus()">-</button>
        <input id="myInput" type="number">
        <button onclick="add()">+</button>
        <button onclick="reset()">reset</button>
        <h1 id="result">0</h1>
        <script>
            var h1 = document.querySelector("h1#result")
            var input = document.querySelector("#myInput")

            function minus() {
                if(input.value == "") {
                    h1.innerHTML--
                }
                else {
                    h1.innerHTML -= input.value
                }
            }
            function add() {
                if(input.value == "") {
                    h1.innerHTML++
                }
                else {
                    h1.innerHTML = Number(h1.innerHTML) + Number(input.value)
                }
            }
            function reset() {
                h1.innerHTML = 0
                input.value = ""
            }
                       
           
        </script>
